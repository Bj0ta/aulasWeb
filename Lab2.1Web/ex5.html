<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        var capital = Number(prompt("Digite o valor do capital inicial: "));
        var taxa = Number(prompt("Digite o valor da  taxa de juros (%): "))/100;
        var tempo = Number(prompt("Digite os meses de aplicação: "));
        
        var M = capital * Math.pow((1+taxa),tempo);
        alert(`O montante é: R$ ${M.toFixed(2)}`);
    </script>
</body>
</html>
