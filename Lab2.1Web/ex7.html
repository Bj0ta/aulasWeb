<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        var x1 = Number(prompt("Digiteas cordenadasde x1:"));
        var y1 = Number(prompt("Digiteas cordenadasde y1:"));

        var x2 = Number(prompt("Digiteas cordenadasde x2:"));
        var y2 = Number(prompt("Digiteas cordenadasde y2:"));

        var distancia = Math.sqrt(Math.pow((x2-x1),2) + Math.pow((y2-y1),2));
        alert("A distância entre os dois pontos é: " + distancia);

    </script>
</body>
</html>
