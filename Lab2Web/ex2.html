<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Velo</title>
</head>

<body>
    <script>
        var velocidade = prompt("Digite a velocidade do veículo em km/h:");
        mS = velocidade * 0.27778;
        alert("A velocidade do veículo em m/s é: " + mS.toFixed(2));
    </script>
</body>

</html>
