<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        var media = Number(prompt("Digite sua nota: "));
        var frequencia = Number(prompt("Digite sua frequencia: "));
        if (frequencia < 75) {
            alert("Reprovado por frequencia");
        }
        
        if (media >= 6 && frequencia >= 75) {
            alert("Aprovado");
        }
        else if (frequencia >= 75 && media  < 6) {

            alert("Exame");
        }
    </script>
</body>

</html>
