<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=<device-width>, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        var valor = Number(prompt("Digite um valor: "));
        if (valor > 100) {
            desconto = valor * 0.05;
            alert("O valor é de: " + (valor - desconto));
        } 
        if (valor >= 100 && valor <= 200) {
            desconto = valor * 0.05;
            alert("O valor é de: " + (valor -  desconto));
        }
        if (valor >= 200 && valor <= 300) {
            desconto = valor * 0.15;
            alert("O valor é de: " + (valor - desconto));
        }
    </script>
</body>
</html>
